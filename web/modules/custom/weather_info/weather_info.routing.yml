weather_info.weather_info_form:
  path: '/admin/config/weather-info'
  defaults:
    _form: '\Drupal\weather_info\Form\WeatherInfoForm'
    _title: 'Configure Weather Info'
  requirements:
    _permission: 'administer site configuration'
weather_info.user_form:
  path: '/user/{user}/weather-info'
  defaults:
    _form: '\Drupal\weather_info\Form\UserWeatherInfoForm'
    _title: 'User Weather Info Form'
  requirements:
    _permission: 'access user weather info form'
