weather_info_user_city_preferences:
  description: 'Stores user-selected cities for weather info.'
  fields:
    uid:
      type: int
      unsigned: true
      not null: true
      description: 'User ID.'
    city:
      type: varchar
      length: 255
      not null: true
      description: 'Selected city.'
  primary key:
    uid: true
